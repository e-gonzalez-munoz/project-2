<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Leaflet.js library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/971077234f.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <section>

        <h1 class="intro">Please enter a UK postcode</h1>
        <form id="postcodeForm">
            <input class="form" type="text" id="postCode" placeholder="Enter a postcode" required>
            <button type="submit" class="form" type="submit"><i class="fa-solid fa-magnifying-glass"
                    style="color: #000000;"></i></button>
        </form>

        <!-- Weather data display -->
        <div class="weather-data">
            <div id="temperature"> </div>
            <div id="conditions"></div>
            <div><img id="img" src="" alt=""></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="location"></div>
        </div>
        <!-- Map output -->
        <div id="map" style="height: 400px;"></div>

        <!-- Four Square output -->
        <div class="fs-data"></div> <!-- This will be dynamically populated -->
    </section>

    <!-- Include Leaflet.js library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>

</html>
