<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Leaflet.js library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/971077234f.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <section>

        <h1 class="intro">weather+</h1>

        <div class="container">
            <form id="postcodeForm" class="search-bar">
                <input class="form" type="text" id="postCode" placeholder="Enter a postcode" required>
                <button type="submit" class="form" type="submit"><i class="fa-solid fa-magnifying-glass"
                        style="color: #000000;"></i></button>
            </form>
        </div>

        <!-- Weather data display -->
        <div class="weather-data">
            <div class="firstLine">
                <div><img id="img" src="" alt=""></div>
                <div id="temperature"> </div>
            </div>
            <div id="conditions"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div class="secondLine">
                <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
                <div id="location"></div>
            </div>
        </div>
        <!-- Map output -->
        <div id="map" style="height: 400px;"></div>

        <!-- Four Square output -->
        <div class="recommendations">
            <h2>Recommendations by</h2> <img src="assets/PNG-FSQ-secondary-icon_white-horizontal.png" alt="">
        </div>
        <div class="fs-data"></div> <!-- This will be dynamically populated -->
    </section>

    <!-- Include Leaflet.js library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>

</html>
